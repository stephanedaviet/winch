<body id="home">
    <div id="invitation-sentences" style="display: none">
        <span>à vous de <span class="verb">jouer.</span></span>

            <tr><td>1<sup>er</sup></td><td>00:28.356</td></tr>

    <script type="text/javascript">
        $("#number").lettering();

        window.setTimeout(function() {
            new Typed(".invitation", {
                stringsElement: "#invitation-sentences",
                typeSpeed: 120,
                backSpeed: 70
            });
        }, 8000);
    </script>
